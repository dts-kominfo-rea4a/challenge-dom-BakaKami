<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - DOM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="card">
      <h1 id="todo-title">To-Do List</h1>
      <h2 id="todo-subtitle">~ Today I need to ~</h3>
      <section id="input">
        <input type="text" id="todo-input">
        <button id="todo-submit">Submit</button>
      </section>
      <section id="output">
        <ul id="todo-output"></ul>
      </section>
    </div>

    <!-- ! Untuk tantangan ini, script jangan diubah ke external js yah ! -->
    <script>
      function fnClickHandler(toDoItem) {
        const input = document.getElementById("todo-input").value;
        
        const newItem = document.createElement("li");
        newItem.append(input);

        const output = document.getElementById("todo-output");
        output.appendChild(newItem);
      }

      const button = document.getElementById("todo-submit");
      button.addEventListener("click", fnClickHandler);

      document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          fnClickHandler(e);
        }
      });
    </script>
  </body>
</html>
